<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>Triangle Assistant</header>

    <div class="info-container">
      <div class="sides">
        Choose your triangle's dimensions:
        <div>
          <br />
          Side a:
          <input
            id="a"
            type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
        </div>

        <div>
          Side b:
          <input
            id="b"
            type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
        </div>
        <div>
          Side c:
          <input
            id="c"
            type="text"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
        </div>
      </div>
      <div class="description">
        About Your Triangle:
        <div class="inner-text" id="descr"></div>
      </div>
    </div>

    <div class="disclaimer hide" id="disc">
        *Some combinations of side lengths may render an inaccurate triangle
        image, but all labels are correct.
    </div>
    <div class="triangle hide" id="tri">
      <div class="arrow-up" id="arrow">
        <div class="angle-A" id="aang">A</div>
        <div class="angle-B" id="bang">B</div>
        <div class="angle-C" id="cang">C</div>
        <div class="side-a" id="sidea">a</div>
        <div class="side-b" id="sideb">b</div>
        <div class="side-c" id="sidec">c</div>
      </div>
    </div>

    <div class="invalid-container">
      <div class="invalid hide" id="inv"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
